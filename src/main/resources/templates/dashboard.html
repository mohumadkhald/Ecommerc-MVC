<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Include the navbar fragment -->
<div th:replace="~{navbar}"></div>
<div class="container-dashboard">
    <h2>Product Dashboard</h2>
    <ul class="list-group">
        <li class="list-group-item" th:each="product : ${products}">
            <span th:text="${product.name}">Product Name</span> -
            <span th:text="${product.description}">Product Description</span> -
            <span th:text="${product.price}">Product Price</span>
        </li>
    </ul>
    <h3 class="mt-4">Add New Product</h3>
    <form th:action="@{/addProduct}" th:object="${newProduct}" method="post" class="mt-3">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Description:</label>
            <input type="text" th:field="*{description}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="number" th:field="*{price}" class="form-control" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
    </form>
</div>

<!-- Include the footer fragment -->
<div th:replace="~{footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
