<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <!-- Include any other CSS files you might have -->
</head>
<body>
<div th:replace="~{navbar}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1>Your Cart</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Color</th>
                    <th scope="col">Product Size</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterate over cart items -->
                <tr th:each="cartItem, itemStat : ${cartItems}">
                    <td th:text="${itemStat.index + 1}">1</td>
                    <td th:text="${cartItem.productVariation.product.name}">Product Name</td>
                    <td th:text="${cartItem.productVariation.size}">Size</td>
                    <td th:text="${cartItem.productVariation.color}">Color</td>
                    <td th:text="${cartItem.productVariation.product.price}">0.00</td>
                    <td th:text="${cartItem.quantity}">0</td>
                    <td th:text="${cartItem.quantity * cartItem.productVariation.product.price}">0.00</td>
                </tr>
                </tbody>
            </table>
            <div>
                <a th:href="@{/checkout}" class="btn btn-primary">Proceed to Checkout</a>
                <a th:href="@{/products/allproducts}" class="btn btn-secondary">Continue Shopping</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{footer}"></div>

<!-- Bootstrap JS and any other scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"
        integrity="sha384-nQP4f+wJ8Gi9qRp2IlA50v9FHLs0L3NC+oDjZtdq7OHkA/Ph2NVw5OatblRO+Kw/"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+2gsxgDwRtA1MQwHA+8E5THgYFqy4ks4MWpi"
        crossorigin="anonymous"></script>
<!-- Include any other JS files you might have -->
</body>
</html>
