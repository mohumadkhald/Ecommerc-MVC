<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin-top: 13vh; /* Add margin-top to give space below navbar */
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container form div {
            margin-bottom: 15px;
        }
        .login-container form label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .login-container form input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: calc(100% - 22px); /* Adjust width to account for padding and border */
        }
        .login-container form button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container form button:hover {
            background-color: #0056b3;
        }
        .login-container a {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
        }
        .btn-block {
            width: 100%;
        }
        @media (max-width: 600px) {
            .login-container {
                padding: 15px;
            }
            .login-container form input {
                font-size: 14px;
            }
            .login-container form button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{navbar}"></div> <!-- Include the navbar fragment -->

<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <label>Email:</label>
            <input type="email" name="username" required />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" required />
        </div>
        <div>
            <button type="submit" class="btn-block">Login</button>
        </div>
    </form>
    <p th:if="${param.error}" class="error-message" th:text="${session.errorMessage}"></p>
    <a href="/oauth2/authorization/google">Login with Google</a>
    <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
</div>

<div th:replace="~{footer}"></div> <!-- Include the footer fragment -->

</body>
</html>
