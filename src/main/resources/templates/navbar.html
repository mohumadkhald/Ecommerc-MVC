<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
        .navbar {
            width: 100vw;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="/">E-commerce</a>
    <button class="navbar-toggler bg-light text-dark" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">...</span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/products/allproducts}">Products</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/cart/user/cart}">Cart</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" th:if="${userName}">
                <a class="nav-link" href="#"><span th:text="${userName}">User</span></a>
            </li>
            <li class="nav-item" th:if="${userName}">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
            <li class="nav-item" th:if="${userName == null}">
                <a class="nav-link" th:href="@{/login}">Login/Register</a>
            </li>
        </ul>
    </div>
</nav>

<input type="hidden" id="isAuthenticated" th:value="${userName != null ? 'true' : 'false'}">
</body>

</html>
